version: "3.9"

services:
  database_ignite:
    image: postgres
    container_name: database_ignite
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=rentx
    volumes:
      - pgdata:/data/postgres
    # network_mode: host
  app:
    build: .
    container_name: rentx
    restart: always
    ports:
      - 3000:3000
      - 9229:9229
    volumes:
      - .:/usr/app
    # network_mode: host      
    # links:
    #   - database_ignite
    depends_on:
      - database_ignite  

volumes:
  pgdata:
    driver: local
